name: movie_time
description: Movie Time App
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localizations
  flutter_localizations:
    sdk: flutter
  
  # Network
  dio: ^5.4.0

  # State Management
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Navigation
  auto_route: ^7.8.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  #Â Code Generation
  build_runner: ^2.4.6

  # Auto Route
  auto_route_generator: ^7.3.2

  # Lint
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets :
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300